<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link href="styles.css" rel="stylesheet" />

    <title>Inline vs Block</title>
  </head>
  <body>
    <div>
      <h1>
        <a
          href="https://bootcamp.rocketacademy.co/css/css.2-layout/css.2.2-display-inline-and-block#:~:text=Web%2FCSS%2Fdisplay%E2%80%8B-,block%20vs%20inline,-display%20is%20set"
          target="_blank"
        >
          InLine vs Block</a
        >
      </h1>
      <h3>h1/h2/p/section are block elements</h3>
      <h3>a/span/input are inline elements</h3>
    </div>
    <span>span 1 inline</span>
    <h2>h two 1 : block</h2>
    <span>span 2 inline</span>
    <span>span 3 inline</span>
    <h2>h two 2 : block</h2>
    <h2>h two 3 : block</h2>
  </body>
</html>
